            <div class="header_content">
                <h1>Bhavik Patel - Contact</h1>
                <h2>Welcome to the contact page</h2>
                <p>If you would like to contact me please fill out the form below.</p>
            </div>

        <main class="contact_main">
            <form action="mailto:bhavikbp13@gmail.com" method="post" enctype="multipart/form-data">
                <label for="fName">First Name*</label>
                <input type="text" id="fName" name="firstname" placeholder="Your first name..." required>

                <label for="lName">Last Name*</label>
                <input type="text" id="lName" name="lastname" placeholder="Your last name..." required>

                <label for="email">E-mail (for email preference click the button below)*</label>
                <input type="email" id="email" name="email" placeholder="someone123@example.com" required>
                <input type="radio" id="email" name="prefered" value="email" required>

                <label for="phone">Phone Number(for phone preference click the button below)*</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
                <input type="radio" id="phone" name="prefered" value="phone" required>
                
                <label for="province">Select Your Province or Territory</label>
                <select id="province" name="province" required>
                    <option value="alberta">Alberta</option>
                    <option value="britishcolombia">British Columbia</option>
                    <option value="manitoba">Manitoba</option>
                    <option value="newbrunswick">New Brunswick</option>
                    <option value="nwt">Northwest Territories</option>
                    <option value="novascotia">Nova Scotia</option>
                    <option value="nunavut">Nunavut</option>
                    <option value="ontario">Ontario</option>
                    <option value="pei">Prince Edward Island</option>
                    <option value="quebec">Quebec</option>
                    <option value="saskatchewan">Saskatchewan</option>
                    <option value="yukon">Yukon</option>
                </select>

                <textarea rows="4" cols="50" name="textarea">
                Comments...
                </textarea>
                <input type="submit" value="Submit">
            
            </form>
        </main>
